	<script language="javascript">
		var dayofweek = 0;
		var d = parseInt(new Date().getDay());
        let now = new Now();
		var day = parseInt(now.Day());
		var month = parseInt(now.Month());
		var year = parseInt(now.Year());
		var week = 1;
		var maxday = getMaxDay(year, month);
		var monthstr = "";

		switch(month)
		{
			case 1:
				monthstr="فروردين";
				break;
			case 2:
				monthstr="ارديبهشت";
				break;
			case 3:
				monthstr="خرداد";
				break;
			case 4:
				monthstr="تير";
				break;
			case 5:
				maxday=31;
				monthstr="امرداد";
				break;
			case 6:
				monthstr="شهريور";
				break;
			case 7:
				monthstr="مهر";
				break;
			case 8:
				monthstr="آبان";
				break;
			case 9:
				maxday=30;
				monthstr="آذر";
				break;
			case 10:
				maxday=30;
				monthstr="دي";
				break;
			case 11:
				monthstr="بهمن";
				break;
			case 12:
				monthstr="اسپند";
				break;
		}

		document.getElementById("tidat").innerHTML=(monthstr + " - " + (new String(year)));

		if(day > 1)
		{
			var i;
			for(i=day;i>=1;i--)
				if(--day>=1)
					if(d<=0)
						d=6;
					else
						--d;
		}
		else if(day==1)
			--day;

		for(week=1;week<=5;week++)
		{
			if(day<1 && d==6)
			{
				document.getElementById(new String(week)+ new String(d)).innerHTML=++day;
				if(day==parseInt(now.Day()))
					if(d==5 || d==4)
						document.getElementById("t" + new String(week)+ new String(d)).bgColor="darkgray";
					else
						document.getElementById(new String(week)+ new String(d)).bgColor="darkgray";
				d=0;
			}
			for(dayofweek=d;dayofweek<=5;dayofweek++)
				if(day<maxday)
				{
					document.getElementById(new String(week)+ new String(dayofweek)).innerHTML=++day;
					if(day==parseInt(now.Day()))
					if(dayofweek==5 || dayofweek==4)
						document.getElementById("t" + new String(week)+ new String(dayofweek)).bgColor="darkgray";
					else
						document.getElementById(new String(week)+ new String(dayofweek)).bgColor="darkgray";
				}
				else
					break;
			d=dayofweek;
			if(day<maxday && day>=1 && week<5)
			{
				document.getElementById(new String(week+1)+ new String(dayofweek)).innerHTML=++day;
				if(day==parseInt(now.Day()))
					if(dayofweek==5 || dayofweek==4)
						document.getElementById("t" + new String(week+1)+ new String(dayofweek)).bgColor="darkgray";
					else
						document.getElementById(new String(week+1)+ new String(dayofweek)).bgColor="darkgray";
				d=0;
			}
		}
		if(day<maxday)
		{
			if(day<maxday && day>=1)
			{
				document.getElementById(new String(1)+ new String(dayofweek)).innerHTML=++day;
				if(day==parseInt(now.Day()))
					if(dayofweek==5 || dayofweek==4)
						document.getElementById("t" + new String(1)+ new String(dayofweek)).bgColor="darkgray";
					else
						document.getElementById(new String(1)+ new String(dayofweek)).bgColor="darkgray";
				d=0;
			}
			for(dayofweek=d;dayofweek<=5;dayofweek++)
				if(day<maxday)
				{
					document.getElementById(new String(1)+ new String(dayofweek)).innerHTML=++day;
					if(day==parseInt(now.Day()))
					if(dayofweek==5 || dayofweek==4)
						document.getElementById("t" + new String(1)+ new String(dayofweek)).bgColor="darkgray";
					else
						document.getElementById(new String(1)+ new String(dayofweek)).bgColor="darkgray";
				}
				else
					break;
		}

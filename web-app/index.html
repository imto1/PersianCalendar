<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Persian Calendar</title>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<script language="javascript" type="text/javascript" src="js/cal.js"></script>
	<script language="javascript" type="text/javascript" src="js/caltable.js"></script>
	<script type="text/javascript" language="javascript">
		var y = 0;
		var m = 0;
		var d = 0;
		function readQuery() {
			var query = window.location.search;
			if (query.substring(0, 1) == '?')
				query = query.substring(1);
			if(query != "") {
				var param = new Array();
				param = query.split('&');
				y = parseInt(param[0]);
				m = parseInt(param[1]);
				d = parseInt(param[2]);
			}
		}
		function init() {
			readQuery();
			if(y==0 || m<0 || m>11 || d<1 || d>31) {
				var packed = "";
				packed = new String(parseInt(new Date().getFullYear()));
				packed += "&";
				packed += new String(parseInt(new Date().getMonth()));
				packed += "&";
	
				packed += new String(parseInt(new Date().getDate()));
				window.location = '?' + packed;
			}
		}
	</script>
</head>
<body id="Body" onload="init();fillTable(y, m, d);">

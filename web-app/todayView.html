<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Persian Calendar -- Today View</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<script language="javascript" type="text/javascript" src="js/cal.js"></script>
</head>

<body>
	<form action="index.html" name="cTest">
		<center>
			<br /><input type="text" name="txtDat" value="" /><br /><br />
			<input type="button" name="btnToP" value="To Persian" onclick='var e= document.forms[0].elements[0];alert(ToPersianByStr(e.value));' style="width: 110px;" />
			<input type="button" name="btnToG" value="To Gregorian" onclick='var ee= document.forms[0].elements[0];alert(ToGregorianByStr(ee.value));' style="width: 110px;" />
		</center>
	</form>
    <center>
	<script language="javascript">
		document.write("<hr width='300px' />");
		document.write("Now: ",Now());
		document.write("<br />");
		document.write("Year: ",Year());
		document.write("<br />");
		document.write("Month: ",Month());
		document.write("<br />");
		document.write("Day: ",Day());
		document.write("<br />");
		document.write("<hr width='300px' />");
		var dat=new Date();
		document.write("Now: ",dat.getFullYear(),"/",dat.getMonth()+1,"/",dat.getDate());
		document.write("<br />");
		document.write("Year: ",dat.getFullYear());
		document.write("<br />");
		document.write("Month: ",dat.getMonth()+1);
		document.write("<br />");
		document.write("Day: ",dat.getDate());
	</script>
    </center>
</body>

</html>
